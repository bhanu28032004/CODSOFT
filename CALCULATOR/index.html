<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="calculator">
        <input type="text" placeholder="0" id="input-box">
        <div class="options">
            <button class="opr">AC</button>
            <button class= "opr">DEL</button>     
            <button class="opr">%</button>
            <button class="opr">/</button>
        </div>
        <div class="options">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opr">*</button>
        </div>
        <div class="options">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opr">-</button>
        </div> 
        <div class="options">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opr">+</button>
        </div>
        <div class="options">
            <button class="opr">+/-</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
